name: Auto Record URL
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        
      - name: Generate URL File
        run: |
          echo "ðŸŒ LIVE URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" > PUBLIC_URL.txt
          echo "ðŸ“… Deployed at: $(date)" >> PUBLIC_URL.txt
          echo "ðŸ”— Commit: ${{ github.sha }}" >> PUBLIC_URL.txt
          
      - name: Commit URL File
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add PUBLIC_URL.txt
          git commit -m "ðŸ¤– Auto-generated URL file" || exit 0
          git push
